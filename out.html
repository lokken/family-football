<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Site.Title}}</title>
	</head>
	<body>
		<main>
			<header>
				<h1>{{.Page.Title}}</h1>
				<div id="chosen-games">
					<!-- Will contain up to three chosen game blocks -->
				</div>
			</header>
			<nav>
				<ul>
					<li><a href="#">{{.Page.CancelButtonText}}</a></li>
					<li><a href="#">{{.Page.NextButtonText}}</a></li>
				</ul>
			</nav>
			<div>
				{{range .Page.Cards}}
				<article>
					<ul>
						<li>{{.AwayTeam}}</li>
						<li>{{.HomeTeam}}</li>
						<li>{{.Stadium}}</li>
						<li>{{.Location}}</li>
					</ul>
					<time datetime="{{.EventTime}}">{{.EventTime}}</time>
				</article>
				{{end}}
			</div>
			<footer>
				<p>Â© Keith Lokken</p>
			</footer>
		</main>
	</body>
</html>
