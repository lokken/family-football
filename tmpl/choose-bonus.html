<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Site.Title}}</title>
	</head>
	<body>
		<main>
			<header>
				<h1>{{.Page.Title}}</h1>
				<div id="chosen-bonus">
					<!-- Will contain up to three chosen game blocks -->
				</div>
			</header>
			<nav>
				<ul>
					<li><a href="#">{{.Page.CancelButtonText}}</a></li>
					<li><a href="#">{{.Page.NextButtonText}}</a></li>
				</ul>
			</nav>
			<div>
				{{range .Page.Cards}}
				<article>
					<h2>{{.Type}}</h2>
					<ul>
						<li>{{.Qualifier}}</li>
						<li>{{.Quantifier}}</li>
					</ul>
				</article>
				{{end}}
			</div>
			<footer>
				<p>{{.Site.Copywrite}}</p>
			</footer>
		</main>
	</body>
</html>
